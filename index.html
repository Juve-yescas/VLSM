<!DOCTYPE html>
<html lang="es"> 
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Calcula ip VLSM</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<!-- Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/eventos.js"></script>
	<script src="js/normal.js"></script>
	<script src="js/desorden.js"></script>
</head>
<body>

<!-- 	Protocolo  -->
	<form action="">
		Protocolo:<br>
		<input type="radio" name="protocolo" value="ninguno" id="ninguno" checked>Ninguno<br>
		<input type="radio" name="protocolo" value="rip" id="rip">Rip<br>
		<input type="radio" name="protocolo" value="estatico" id="estatico">estatico<br>
		<input type="radio" name="protocolo" id="eigrp" value="eigrp" >Eigrp<br>
		<input type="radio" name="protocolo" value="ospf" id="ospf">Ospf<br>
		<br>
		<div id="input_num" style="display:none">
			<input id="autonomo" type="text" name="autonomo" placeholder="Num Sistema autonomo">
		</div>

		<div id="input_area" style="display:none">
			<input id="area" type="text" name="area" placeholder="Area">
		</div>

	</form>
<!-- Termina protocolo  -->


<!-- Modo de ingresar ips -->
	<form>
		<br><br>Modo:<br>
		<input id="normal" type="radio" name="ipleka" checked> <b>De mayor a menor</b> <br>
		<input id="revuelto" type="radio" name="ipleka" ><b>En desorden</b><br>
		<br><br>
		<b>Ip de red:</b><br> <input type="text" id="ip_red" autofocus value="10.0.0.0">
		<br><br>
		<b>Numero de redes:</b><br> <input type="text" id="num_redes" value="2">
		<br><br>
	</form> 

<!-- Termina Modo de ingresar ips -->

	<button id="bt_calcular" >Calcular</button> <br>

<!-- 	Listar comandos cisco -->
	<label id="comandos"></label>
	<div class="comandos_cisco"></div>
<!-- 	Termina listar comandos cisco -->

<!-- Resultado de las ips -->
<div id="resultado_ipsx" class="resultado_ips"></div>
<!-- Termina resultado de las ips -->
</body>
</html>
